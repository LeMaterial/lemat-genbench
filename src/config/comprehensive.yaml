type: comprehensive

# This config runs all benchmark families by default
# Use --families argument to specify only specific families

# Validity benchmark settings
charge_weight: 0.33
distance_weight: 0.33
plausibility_weight: 0.34

# Distribution benchmark settings
mlips: ["orb", "mace", "uma"]
cache_dir: "./data"
js_distributions_file: "data/lematbulk_jsdistance_distributions.json"
mmd_values_file: "data/lematbulk_mmd_values_15k.pkl"

# Novelty/Uniqueness settings
reference_dataset: "LeMaterial/LeMat-Bulk"
reference_config: "compatible_pbe"
fingerprint_method: "bawl"
cache_reference: true
max_reference_size: null

# SUN benchmark settings
stability_threshold: 0.0
metastability_threshold: 0.1
include_metasun: true

# HHI benchmark settings
production_weight: 0.25
reserve_weight: 0.75
scale_to_0_10: true

# Multi-MLIP stability settings
use_ensemble: true
metastable_threshold: 0.1
ensemble_config:
  min_mlips_required: 2
individual_mlip_config:
  use_all_available: true
  require_all_mlips: false
  fallback_to_single: true

# Metadata
description: "Comprehensive benchmark configuration for running multiple metric families"
version: "0.1.0"
metadata:
  reference: "Comprehensive evaluation of material generation models"
  use_case: "Full evaluation across validity, distribution, novelty, uniqueness, and stability metrics"
  notes:
    - "Runs all benchmark families by default for comprehensive evaluation"
    - "Use --families argument to specify only specific families"
    - "Available families: validity, distribution, diversity, novelty, uniqueness, hhi, sun, multi_mlip_stability"
    - "Automatically runs appropriate preprocessors based on selected families" 